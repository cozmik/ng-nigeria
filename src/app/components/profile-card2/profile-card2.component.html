<div class="card-container">
  <div class="profile-pix">
    <img [src]="profilePix">
  </div>
  <h4>{{userName}}</h4>
  <div class="job">{{job}}</div>

  <div class="social">
    <ng-template ngFor let-social [ngForOf]="socials">
      <a *ngIf="social.link" [href]="social.link" target="_blank">
        <fa-icon *ngIf="social.link" [icon]="appService.getSocialIcon(social).icon"
                 [style.color]="appService.getSocialIcon(social).color"></fa-icon>
      </a>
    </ng-template>
  </div>
</div>
