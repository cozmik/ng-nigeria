<div class="sponsors">
    <article *ngIf="allSponsors['platinum']">
      <h5>platinum</h5>
      <div>
        <a *ngFor="let image of allSponsors['platinum']" [href]="image.link" target="_blank">
        <img [src]="image.logo">
        </a>
      </div>
    </article>

  <article *ngIf="allSponsors['gold']">
    <h5>gold</h5>
    <div>
      <a *ngFor="let image of allSponsors['gold']" [href]="image.link" target="_blank">
      <img [src]="image.logo">
      </a>
    </div>
  </article>

  <article *ngIf="allSponsors['silver']">
    <h5>silver</h5>
    <div>
      <a *ngFor="let image of allSponsors['silver']" [href]="image.link" target="_blank">
      <img [src]="image.logo">
      </a>
    </div>
  </article>

  <article *ngIf="allSponsors['bronze']">
    <h5>bronze</h5>
    <div>
      <a *ngFor="let image of allSponsors['bronze']" [href]="image.link" target="_blank">
      <img [src]="image.logo">
      </a>
    </div>
  </article>
</div>
