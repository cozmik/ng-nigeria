<section class="main tab">
  <tabs>
    <tab [tabTitle]="'Upcoming Events (' + futureEventCount + ')'">
      <ng-nig-event-card *ngFor="let event of futureComing"
                         [ngEvent]="event"
      ></ng-nig-event-card>
    </tab>
    <tab [tabTitle]="'Past Events (' + pastEventCount + ')'">
      <ng-nig-event-card *ngFor="let event of pastEvents"
                         [ngEvent]="event"
      ></ng-nig-event-card>
    </tab>
  </tabs>
</section>
